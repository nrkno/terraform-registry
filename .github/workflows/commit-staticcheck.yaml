name: "Golang Static checker"
on:
 - pull_request

jobs:
  staticcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.2.0
      - uses: actions/setup-go@v5.0.2
        with:
          go-version-file: "go.mod"
        id: setup-go
      - uses: dominikh/staticcheck-action@v1.3.1
        with:
          version: "2023.1.6"
          install-go: false
          min-go-version: "module"
