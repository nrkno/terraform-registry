name: "Golang Static checker"
on:
 - pull_request

jobs:
  staticcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5.0.0
      - uses: actions/setup-go@v5.5.0
        with:
          go-version-file: "go.mod"
        id: setup-go
      - uses: dominikh/staticcheck-action@v1.3.1
        with:
          version: "2024.1.1"
          install-go: false
          min-go-version: "module"
