name: "Golang Static checker"
on:
 - pull_request

jobs:
  staticcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.0
      - uses: actions/setup-go@v4.1.0
        with:
          go-version-file: "go.mod"
        id: setup-go
      - uses: dominikh/staticcheck-action@v1.3.0
        with:
          version: "2022.1.3"
          install-go: false
          min-go-version: "module"
