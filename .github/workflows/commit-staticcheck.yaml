name: "Golang Static checker"
on: 
 - pull_request

jobs:
  staticcheck:
    name: "Run Golang static checker"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - uses: dominikh/staticcheck-action@v1.2.0
        with:
	  version: "2022.1.1"
