name: "Build and test"

on:
  push:
    branches:
      - main
  pull_request:
    paths-ignore:
    - '.github/'
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Docker build
        run: |
          # Make sure the makefile works as intended.
          # We should figure out a way to pass args into make, so that we
          # can set the image name explicitly and not having to run
          # `docker build` separately.
          make build-docker
          docker build -t terraform-registry:latest .
          docker image save terraform-registry:latest -o image.tar
      -
        name: Trivy vulnerability scan
        uses: aquasecurity/trivy-action@master
        with:
          input: image.tar
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
