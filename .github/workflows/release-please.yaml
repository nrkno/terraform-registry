on:
  push:
    branches:
      - main

name: Release
jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        with:
          release-type: go
          package-name: terraform-registry
          # Remove after first release
          release-as: v0.14.0
          # Before we are at v1
          bump-minor-pre-major: true
